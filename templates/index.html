<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURU Ji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            animation: growAndFade 3s forwards;
            z-index: 1;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes growAndFade {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .options-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s forwards 3s;
            z-index: 2;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .option {
            margin-bottom: 10px;
        }

        .option a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .option a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="path/to/your/logo.png" alt="Guru ji">
    </div>
    <div class="options-container">
        <div class="option"><a href="/hr_interview">HR Interview</a></div>
        <div class="option"><a href="/technical_interview">Technical Interview</a></div>
    </div>

    <script>
        // Wait for the animation to finish before hiding the logo container
        setTimeout(() => {
            document.querySelector('.logo-container').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
