<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Interview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output-container {
            margin-top: 30px;
            text-align: left;
        }

        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>HR Interview</h1>
    <form method="POST">
        <button type="submit" name="start_interview" value="Start Interview">Start Interview</button>
    </form>
    <p>{{ message }}</p>

    <!-- Output Container -->
    <div id="output-container">
        <!-- Display contents of speech_output.txt -->
        <h2>Speech Output</h2>
        <pre id="speech-output"></pre>

        <!-- Display contents of corrected_text.txt -->
        <h2>Corrected Text</h2>
        <pre id="corrected-text"></pre>

        <!-- Display contents of error.txt -->
        <h2>Error Count</h2>
        <p id="error-count"></p>
    </div>

    <script>
        // Function to fetch and display the contents of a text file
        function displayTextFile(filename, elementId) {
            fetch('/get_file/' + filename)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerText = data;
                })
                .catch(error => console.error('Error fetching text file:', error));
        }

        // Call the function for each text file
        setInterval(() => {
            displayTextFile('speech_output.txt', 'speech-output');
            displayTextFile('corrected_text.txt', 'corrected-text');
            displayTextFile('error.txt', 'error-count');
        }, 2000); // Refresh every 2 seconds
    </script>
</body>
</html>
